apply plugin: 'java'
apply plugin: 'idea'

group = 'com.hokee.hermes'
version = '1.0-SNAPSHOT'

repositories {
	jcenter();
}

dependencies {
	compile files('libs/alexa-skills-kit-1.1.jar')
	compile 'org.eclipse.jetty:jetty-server:9.0.6.v20130930'
	compile 'org.eclipse.jetty:jetty-servlet:9.0.6.v20130930'

	compile 'log4j:log4j:1.2.17'
    compile 'org.slf4j:slf4j-simple:1.7.10'
    compile 'org.slf4j:slf4j-api:1.7.10'

	compile 'org.apache.commons:commons-lang3:3.3.2'
    compile 'org.apache.commons:commons-collections4:4.1'
	compile 'org.apache.directory.studio:org.apache.commons.io:2.4'

	compile 'com.amazonaws:aws-lambda-java-core:1.0.0'
	compile 'com.amazonaws:aws-java-sdk:1.10.45'
	compile 'com.amazonaws:aws-java-sdk-dynamodb:1.9.40'

    compile 'org.springframework:spring-web:4.2.4.RELEASE'

	testCompile 'junit:junit:4.4'
    testCompile 'org.mockito:mockito-core:1.+'
}

task fatJar(type: Jar) {
	classifier = "jar-with-dependencies"
	from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
	with jar
}

task wrapper(type: Wrapper) {
	gradleVersion = '2.10'
}
